<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- this is student login form  -->
    <div class="center">
      <h1>Student Login Form</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass"><a href="Forgate.html">Forgot Password?</a></div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="Registration.html">New Registration</a>
        </div>
      </form>
    </div>

  </body>
</html>
